{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* 复用 index.html 的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background-color: #111111;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            color: #888;
            text-decoration: none;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .nav-item:hover {
            background-color: #222;
            color: #fff;
        }

        .main-content {
            margin-left: 240px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
        }

        .register-form label {
            display: block;
            margin-bottom: 8px;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .register-form input[type="submit"] {
            background-color: #ff5500;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-form input[type="submit"]:hover {
            background-color: #ff6622;
        }

        .login-link {
            margin-top: 16px;
            text-align: center;
        }

        .login-link a {
            color: #ff5500;
            text-decoration: none;
        }

        .role-select {
            margin-bottom: 16px;
        }

        .role-select label {
            display: inline;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">MUSIC+</div>
        <nav>
            <a href="/" class="nav-item">首页</a>
            <a href="#" class="nav-item" id="discovery-link">发现</a>
            {% if user.is_staff %}
            <a href="{% url 'upload_music' %}" class="nav-item">库</a>
            {% endif %}
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <h1 class="section-title">注册</h1>
        </header>

        <form class="register-form" method="post">
            {% csrf_token %}
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required>
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
            <div class="role-select">
                <label for="role_user">普通用户</label>
                <input type="radio" id="role_user" name="role" value="user" checked>
                <label for="role_admin">管理员</label>
                <input type="radio" id="role_admin" name="role" value="admin">
            </div>
            <input type="submit" value="注册">
        </form>

        <div class="login-link">
            <p>已有账号？<a href="{% url 'login' %}">登录</a></p>
        </div>
    </div>
</body>
</html>
